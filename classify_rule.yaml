cmake:
  module: True
  src:
    - cmake
    - build.sh
    - CMakeLists.txt
  tests:
    ut:
      ops_test:
        options:
          - all

src:
  transformer:
    flash_attention_score:
      module: True
      src:
        - src/transformer/flash_attention_score
      tests:
        ut:
          ops_test:
            src:
              - tests/ut/ops_test/src/transformer/flash_attention
            options:
              - flash_attention
    fused_floyd_attention:
      module: True
      src:
        - src/transformer/fused_floyd_attention
  utils:
    module: True
    src:
      - src/utils
    tests:
      ut:
        ops_test:
          options:
            - all

tests:
  ut:
    ops_test:
      module: True
      tests:
        ut:
          ops_test:
            src:
              - tests/ut/ops_test/framework
              - tests/ut/ops_test/CMakeLists.txt
            options:
              - all
